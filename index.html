<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="enbloc.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

    <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="enbloc.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
         var enbloc = new EnBloc("#ourvideo");
         
         /*
         enbloc.properties({
          start: 0,
          end: 3,
          controls: 'on'
          size: 'scale'/'maintain'
         });
        */
        
         enbloc.captions({
          name: "caption-1",
          start: 3,
          end: 4,
          fadeIn: 0,
          fadeOut: 1,
          position: "footer",
          element: "#footnotediv"
         },
         {
          name: "caption-2",
          start: 1,
          end: 3,
          fadeIn: 1,
          fadeOut: 1,
          position: "full",
          element: "Excellent cashews prescribed by a half-filipino dietician."
         });

         enbloc.play();
      }, false);
    </script>
  </head>

  <body>
    <video width="100%" height="100%" style="image-fit: fill" id="ourvideo">
      <source src="stormiscoming.webm">
    </video>

    <div id="footnotediv">
      Storm's coming.
    </div>
  </body>
</html>
